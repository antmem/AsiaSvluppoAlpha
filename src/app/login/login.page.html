<ion-content padding class="animated fadeIn login auth-page">
		<div class="theme-bg"></div>
		<div class="auth-content">

			<!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
          <div class="logo"></div>
          <h4 no-margin>
            <ion-text color="secondary" class="fw700">
              A Supportive Intelligent Assistant
            </ion-text>
          </h4>
			</div>

			<ion-list>

				<ion-item>
					<ion-label position="floating">Email</ion-label>
					<ion-input type="text" [(ngModel)]="email"></ion-input>
				</ion-item>
				
				<ion-item>
					<ion-label position="floating">Password</ion-label>
					<ion-input type="password" [(ngModel)]="password"></ion-input>
				</ion-item>
				
			</ion-list>

			<p text-center tappable (click)="forgotPass()" class="paz">
					<ion-text color="light">
						<strong>Password dimenticata?</strong>
					</ion-text>
				</p>

			<ion-button fill="solid" expand="block" color="secondary" (click)="login()">Login</ion-button>
			<div text-center margin-top>
					<span (click)="returnHome()" tappable>
						<ion-text color="light">
							<strong>Torna alla home</strong>
						</ion-text>
					</span>
			</div>
		</div>
</ion-content>
