<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h4 no-margin>
          <ion-text color="secondary" class="fw700">
            A Supportive Intelligent Assistant
          </ion-text>
        </h4>
    </div>
      
    <div>
      <ion-button fill="solid" expand="block" color="secondary" (click)="signIn()">Accedi</ion-button>
      <!--<ion-button fill="solid" expand="block" color="primary" (click)="register()">Crea un account</ion-button>-->
    </div>
  

    <!-- Other links -->
    <div text-center margin-top>
        <span (click)="goToRegister()" class="paz" tappable>
          <ion-text color="light">
            Nuovo qui? <strong>Registrati</strong>
          </ion-text>
        </span>
    </div>

  </div>
</ion-content>
